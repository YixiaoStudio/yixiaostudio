<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逸潇次元拍-雪景实验室</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 0 20px;
            width: 100%;
        }
        h2 {
            color: #333;
            margin: 20px 0;
            text-align: center;
        }
        /* ========== 新增：积分&邀请码样式 ========== */
        .points-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 15px 0;
            padding: 10px;
            background: #f0f7ff;
            border-radius: 4px;
        }
        .points-info {
            font-size: 16px;
            color: #165DFF;
            font-weight: bold;
        }
        .invite-code-box {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #inviteCodeInput {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            width: 200px;
        }
        #exchangeBtn {
            padding: 8px 20px;
            background: #165DFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        #exchangeBtn:disabled {
            background: #88b1ff;
            cursor: not-allowed;
        }
        /* ========== 隐藏生成标签区域 ========== */
        .tag-container {
            display: none !important;
        }
        /* ========== 隐藏调试日志区域 ========== */
        .debug-log {
            display: none !important;
        }
        /* ========== 原有样式（保持不变） ========== */
        .tag-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        .tag-input {
            padding: 8px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            color: #333;
            word-break: break-all;
            width: 100%;
            resize: none;
            min-height: 60px;
        }
        .tag-input:focus {
            outline: none;
            border-color: #165DFF;
            box-shadow: 0 0 0 2px rgba(22, 93, 255, 0.1);
        }
        .upload-area {
            margin: 10px 0;
            padding: 20px;
            border: 1px dashed #eee;
            border-radius: 4px;
            display: block;
        }
        .upload-btn {
            padding: 10px 20px;
            background: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #fileInput {
            display: none;
        }
        .upload-tip {
            font-size: 12px;
            color: #999;
            margin: 5px 0;
        }
        .preview-img {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 4px;
            display: none;
            border: 1px solid #eee;
        }
        .btn-group {
            margin: 15px 0;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        #genGridBtn {
            padding: 12px 24px;
            background: #165DFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #genGridBtn:disabled {
            background: #88b1ff;
            cursor: not-allowed;
        }
        #pauseBtn {
            padding: 12px 24px;
            background: #FF7D00;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: none;
        }
        #pauseBtn:disabled {
            background: #ffc080;
            cursor: not-allowed;
        }
        #genSingleBtn {
            display: none;
            padding: 10px 20px;
            background: #165DFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        /* ========== 新增：保存按钮样式 ========== */
        #saveAllBtn {
            padding: 12px 24px;
            background: #00B42A;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: none;
        }
        #saveAllBtn:disabled {
            background: #86e89c;
            cursor: not-allowed;
        }
        .save-single-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 5px 10px;
            background: rgba(22, 93, 255, 0.8);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            display: none;
            z-index: 10;
        }
        .grid-item:hover .save-single-btn {
            display: block;
        }
        /* ========== 原有样式结束 ========== */
        #loading {
            display: none;
            color: #666;
            margin: 20px 0;
            font-size: 16px;
            text-align: center;
        }
        .progress-tip {
            text-align: center;
            color: #165DFF;
            margin: 10px 0;
            font-size: 14px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .grid-item {
            position: relative;
            border-radius: 6px;
            overflow: hidden;
            padding-top: 133.33%;
            background: #f9f9f9;
            border: 1px solid #eee;
        }
        .grid-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.2s ease;
        }
        .grid-img:hover {
            transform: scale(1.02);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .grid-img.error {
            border-color: #ff4d4f;
            color: #ff4d4f;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        /* ========== 新增：历史记录样式 ========== */
        .history-section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        .history-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .history-controls {
            display: flex;
            gap: 10px;
        }
        .history-btn {
            padding: 8px 16px;
            background: #165DFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .history-btn.clear {
            background: #ff4d4f;
        }
        .history-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .history-list {
            max-height: 200px;
            overflow-y: auto;
            margin: 15px 0;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .history-item {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        .history-item:hover {
            background: #e8f3ff;
        }
        .history-item.active {
            background: #d6e9ff;
            font-weight: bold;
        }
        .history-item:last-child {
            border-bottom: none;
        }
        .history-time {
            color: #666;
            font-size: 14px;
        }
        .history-action {
            color: #165DFF;
            font-size: 12px;
        }
        .history-empty {
            padding: 30px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>准备好开启您的冰雪之旅了吗？</h2>

        <!-- ========== 新增：积分&邀请码区域 ========== -->
        <div class="points-container">
            <div class="points-info">当前积分：<span id="currentPoints">0</span>（生成一次消耗1积分）</div>
            <div class="invite-code-box">
                <input type="text" id="inviteCodeInput" placeholder="输入令牌兑换积分">
                <button id="exchangeBtn" onclick="exchangeInviteCode()">兑换积分</button>
            </div>
        </div>

        <!-- 原有Tag容器 -->
        <div class="tag-container">
            <h4>生成标签（共9个，可编辑，自动保存）：</h4>
            <div class="tag-list" id="tagList">
                <textarea class="tag-input" placeholder="输入标签1..."></textarea>
                <textarea class="tag-input" placeholder="输入标签2..."></textarea>
                <textarea class="tag-input" placeholder="输入标签3..."></textarea>
                <textarea class="tag-input" placeholder="输入标签4..."></textarea>
                <textarea class="tag-input" placeholder="输入标签5..."></textarea>
                <textarea class="tag-input" placeholder="输入标签6..."></textarea>
                <textarea class="tag-input" placeholder="输入标签7..."></textarea>
                <textarea class="tag-input" placeholder="输入标签8..."></textarea>
                <textarea class="tag-input" placeholder="输入标签9..."></textarea>
            </div>
        </div>
        
        <!-- 原有图片上传区域 -->
        <div class="upload-area" id="uploadArea">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">选择本地图片</button>
            <input type="file" id="fileInput" accept="image/jpeg,image/png,image/jpg" />
            <div class="upload-tip">支持格式：jpg/png | 建议大小：≤10MB</div>
            <img id="previewImg" class="preview-img" alt="图片预览" />
        </div>
        
        <!-- 原有按钮组 - 新增保存全部按钮 -->
        <div class="btn-group">
            <button id="genGridBtn" onclick="startGridGeneration()" disabled>生成九宫格写真</button>
            <button id="pauseBtn" onclick="togglePause()">暂停生成</button>
            <button id="saveAllBtn" onclick="saveAllImages()" disabled>保存所有图片</button>
            <button id="genSingleBtn" onclick="generateSingleImage()"></button>
        </div>
        
        <!-- 原有提示信息 -->
        <div id="loading">准备生成...</div>
        <div class="progress-tip" id="progressTip"></div>
        <div class="debug-log" id="debugLog">调试日志：</div>
        
        <!-- 原有九宫格展示 -->
        <div class="grid-container" id="gridContainer"></div>

        <!-- ========== 新增：历史记录区域 ========== -->
        <div class="history-section">
            <div class="history-title">
                <span>生成历史记录</span>
                <div class="history-controls">
                    <button id="showHistoryBtn" class="history-btn" onclick="toggleHistoryList()">查看历史</button>
                    <button id="clearHistoryBtn" class="history-btn clear" onclick="clearAllHistory()" disabled>清空历史</button>
                </div>
            </div>
            <div id="historyList" class="history-list" style="display: block;">
                <div class="history-empty" id="historyEmpty">暂无生成记录</div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let uploadedImageUrl = '';       
        let currentGridIndex = 0;        
        let isGridGenerating = false;    
        let isPaused = false;            
        let generationTimer = null;      
        // 存储生成的图片URL
        let generatedImageUrls = [];
        // 新增：历史记录相关
        let currentHistoryIndex = -1; // 当前选中的历史记录索引
        const HISTORY_STORAGE_KEY = 'photoGeneratorHistory'; // 历史记录存储Key
        // 新增：当前生成批次ID，用于区分不同批次的生成
        let currentBatchId = Date.now();
        // 后端接口地址
        const VOLC_API_BASE = 'https://sd5j17d5mg7k3v1e7vu60.apigateway-cn-beijing.volceapi.com'; 
        const UPLOAD_API = VOLC_API_BASE + '/api/upload-to-tos';
        const GENERATE_API = VOLC_API_BASE + '/api/generate-image';

        // ========== 修改：积分&令牌相关配置（支持每日重复使用3次） ==========
        const TOKEN_CONFIG = {
            tokens: {
                'YX5': 5,
                'YX10': 10,
                'YX2': 2,
                'YX20': 20
            },
            dailyUseLimit: 3, // 每个令牌每天最多使用3次
            usedTokensKey: 'usedInviteCodesDaily', // 存储每日使用记录的Key
            exchangeLimitSeconds: 2 // 兑换限流：2秒
        };
        let lastExchangeTime = 0; // 最后一次兑换时间（限流）
        const GENERATE_COST = 1; // 生成一次九宫格消耗的积分

        // 初始化：仅初始化九宫格 + 加载积分 + 加载历史记录 + 清理过期令牌记录
        window.onload = function() {
            initGridContainer();
            document.getElementById('pauseBtn').style.display = 'none';
            // 加载本地积分
            loadPointsFromLocal();
            // 清理过期的令牌使用记录
            cleanExpiredTokenRecords();
            // 强制加载历史记录并渲染
            loadHistoryFromLocal();
            renderHistoryList();
            // 调试用：打印当前存储的历史记录
            console.log('当前历史记录：', loadHistoryFromLocal());
            // 默认展开历史记录列表
            document.getElementById('historyList').style.display = 'block';
            document.getElementById('showHistoryBtn').textContent = '收起历史';
        };

        // ========== 新增：清理过期的令牌使用记录（仅保留当天） ==========
        function cleanExpiredTokenRecords() {
            try {
                const usedRecords = JSON.parse(localStorage.getItem(TOKEN_CONFIG.usedTokensKey) || '{}');
                const today = getDateString();
                
                // 遍历所有记录，只保留今天的
                for (const token in usedRecords) {
                    const record = usedRecords[token];
                    if (record.date !== today) {
                        delete usedRecords[token]; // 删除非今日的记录
                    }
                }
                
                // 保存清理后的记录
                localStorage.setItem(TOKEN_CONFIG.usedTokensKey, JSON.stringify(usedRecords));
                addDebugLog('已清理过期的令牌使用记录');
            } catch (err) {
                addDebugLog(`清理令牌记录失败：${err.message}`);
            }
        }

        // ========== 新增：获取格式化的日期字符串（YYYY-MM-DD） ==========
        function getDateString(date = new Date()) {
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        }

        // ========== 积分相关核心函数（保持不变） ==========
        // 加载本地积分
        function loadPointsFromLocal() {
            const points = localStorage.getItem('photoGeneratorPoints') || '0';
            document.getElementById('currentPoints').textContent = points;
            addDebugLog(`加载本地积分：${points}`);
        }

        // 更新积分（本地存储）
        function updatePoints(newPoints) {
            localStorage.setItem('photoGeneratorPoints', newPoints.toString());
            document.getElementById('currentPoints').textContent = newPoints;
            addDebugLog(`积分更新为：${newPoints}`);
        }

        // 扣减积分（生成前校验）
        function deductPoints() {
            const currentPoints = Number(document.getElementById('currentPoints').textContent);
            if (currentPoints < GENERATE_COST) {
                alert(`积分不足！生成一次需要${GENERATE_COST}积分，当前只有${currentPoints}积分，请先兑换令牌`);
                return false;
            }
            updatePoints(currentPoints - GENERATE_COST);
            addDebugLog(`扣减${GENERATE_COST}积分，剩余${currentPoints - GENERATE_COST}积分`);
            return true;
        }

        // ========== 修改：令牌兑换核心函数（隐藏次数提示） ==========
        function exchangeInviteCode() {
            const token = document.getElementById('inviteCodeInput').value.trim().toUpperCase();
            const exchangeBtn = document.getElementById('exchangeBtn');
            
            if (!token) {
                alert('请输入令牌！');
                return;
            }

            // 前端限流
            const now = Date.now();
            if (now - lastExchangeTime < TOKEN_CONFIG.exchangeLimitSeconds * 1000) {
                alert(`请${TOKEN_CONFIG.exchangeLimitSeconds}秒后再试！`);
                return;
            }
            lastExchangeTime = now;

            // 禁用按钮
            exchangeBtn.disabled = true;
            exchangeBtn.textContent = '兑换中...';

            try {
                addDebugLog(`管理员日志：开始验证令牌 ${token}`);
                
                // 步骤1：校验令牌是否存在
                if (!TOKEN_CONFIG.tokens.hasOwnProperty(token)) {
                    alert('令牌无效！');
                    exchangeBtn.disabled = false;
                    exchangeBtn.textContent = '兑换积分';
                    return;
                }
                
                // 步骤2：检查今日使用次数（仅后台逻辑，不提示用户）
                const today = getDateString();
                const usedRecords = JSON.parse(localStorage.getItem(TOKEN_CONFIG.usedTokensKey) || '{}');
                
                // 初始化该令牌的今日记录
                if (!usedRecords[token]) {
                    usedRecords[token] = {
                        date: today,
                        useCount: 0
                    };
                }
                
                // 非今日则重置计数
                if (usedRecords[token].date !== today) {
                    usedRecords[token].date = today;
                    usedRecords[token].useCount = 0;
                }
                
                // 检查今日使用次数是否超限（仅你可见日志，用户只看到"令牌无效"）
                if (usedRecords[token].useCount >= TOKEN_CONFIG.dailyUseLimit) {
                    alert('令牌无效！');
                    addDebugLog(`管理员日志：令牌 ${token} 今日已使用${usedRecords[token].useCount}次，达到每日${TOKEN_CONFIG.dailyUseLimit}次限制`);
                    exchangeBtn.disabled = false;
                    exchangeBtn.textContent = '兑换积分';
                    return;
                }

                // 步骤3：更新使用次数
                usedRecords[token].useCount += 1;
                localStorage.setItem(TOKEN_CONFIG.usedTokensKey, JSON.stringify(usedRecords));

                // 步骤4：发放积分
                const givePoints = TOKEN_CONFIG.tokens[token];
                const currentPoints = Number(document.getElementById('currentPoints').textContent);
                const newPoints = currentPoints + givePoints;
                updatePoints(newPoints);
                
                // 对用户仅显示基础成功提示，隐藏次数
                alert(`兑换成功！获得${givePoints}积分，当前总积分：${newPoints}`);
                // 仅你可见的详细日志
                addDebugLog(`管理员日志：令牌 ${token} 兑换成功，今日已使用${usedRecords[token].useCount}/${TOKEN_CONFIG.dailyUseLimit}次，用户积分：${newPoints}`);
                
                document.getElementById('inviteCodeInput').value = ''; // 清空输入框

            } catch (err) {
                alert(`兑换异常：${err.message}`);
                addDebugLog(`令牌兑换异常：${err.message}`);
                addDebugLog(`错误堆栈：${err.stack}`);
            } finally {
                // 恢复按钮
                exchangeBtn.disabled = false;
                exchangeBtn.textContent = '兑换积分';
            }
        }

        // ========== 核心修改：默认标签 ==========
        const DEFAULT_TAGS = [
            '滑雪场，白色滑雪服，头上带着滑雪镜，手里拿着滑雪板，身材好。长发，大背影，举手比耶，场景抓拍，独特的拍摄角度，非对称，动态模糊，低光环境，光影美学，自然色彩，丰富层次感，细腻画质，真实，意境，虚化柔和过渡，情绪氛围感，胶片质感，电影质感，大师作品，获奖作品。看着镜头，略带随意，',
            '(8K超写实，照片级质感)，年轻亚裔女性的半身人像，穿着米白色宽松高领毛衣，腿上盖着红色细黑格纹毛毯，双手捧着一杯冒着热气的热饮（顶部有奶油与可可粉装饰）；面向左边，坐在山间木屋的阳台扶手椅上，阳台栏杆为黑色铁艺雕花样式，栏杆与地面覆盖积雪；背景是晴朗蓝天下的雪山群峰与被雪覆盖的森林，明亮温暖的冬日阳光，治愈放松的度假氛围，50mm镜头拍摄',

        async function callGenerateApi(tag, imageUrl) {
            return new Promise((resolve, reject) => {
                fetch(GENERATE_API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: tag,
                        imageUrl: imageUrl
                    })
                })
                .then(async response => {
                    addDebugLog(`接口响应状态：${response.status}`);
                    
                    if (!response.ok) {
                        const errText = await response.text();
                        throw new Error(`HTTP${response.status}：${errText}`);
                    }

                    try {
                        const data = await response.json();
                        addDebugLog(`非流式返回：${JSON.stringify(data)}`);
                        
                        if (data.code === 0 && data.data && data.data.length > 0) {
                            resolve(data.data[0].url);
                        } else if (data.url) {
                            resolve(data.url);
                        } else {
                            reject(new Error('未找到图片URL'));
                        }
                    } catch (e) {
                        addDebugLog(`非流式解析失败，尝试流式解析：${e.message}`);
                        
                        const reader = response.body.getReader();
                        const decoder = new TextDecoder('utf-8');
                        let imageUrl = '';

                        function readStream() {
                            if (isPaused) {
                                reader.cancel();
                                reject(new Error('生成已暂停'));
                                return;
                            }

                            reader.read().then(({ done, value }) => {
                                if (done) {
                                    if (imageUrl) {
                                        resolve(imageUrl);
                                    } else {
                                        reject(new Error('流式解析未找到图片URL'));
                                    }
                                    return;
                                }

                                const chunk = decoder.decode(value, { stream: true });
                                addDebugLog(`流式数据：${chunk}`);
                                
                                const lines = chunk.split('\n').filter(line => line.trim());
                                lines.forEach(line => {
                                    if (line.startsWith('data: ')) {
                                        const dataStr = line.slice(6).trim();
                                        if (dataStr === '[DONE]') return;
                                        
                                        try {
                                            const data = JSON.parse(dataStr);
                                            if (data.url || (data.type === 'image_generation.partial_succeeded' && data.url)) {
                                                imageUrl = data.url || imageUrl;
                                            }
                                        } catch (err) {
                                            addDebugLog(`解析单行失败：${err.message}`);
                                        }
                                    }
                                });

                                readStream();
                            }).catch(err => reject(new Error('流式读取失败：' + err.message)));
                        }

                        readStream();
                    }
                })
                .catch(err => reject(new Error('生成失败：' + err.message)));
            });
        }

            } catch (err) {
                addDebugLog(`保存历史记录失败：${err.message}`);
                alert('保存历史记录失败，请稍后重试');
            }
        }

        /**
         * 实时保存当前生成记录到历史
         * @param {boolean} isFinal 是否是最终保存（九宫格完成后）
         */
        function saveCurrentGenerationToHistory(isFinal = false) {
            // 1. 准备当前批次的记录数据
            const currentRecord = {
                batchId: currentBatchId,
                timestamp: Date.now(),
                timeStr: new Date().toLocaleString('zh-CN'),
                images: [...generatedImageUrls],
                isCompleted: isFinal
            };

            // 2. 加载现有历史记录
            let history = loadHistoryFromLocal();

            // 3. 检查是否存在当前批次的记录
            const batchIndex = history.findIndex(item => item.batchId === currentBatchId);

            if (batchIndex !== -1) {
                // 4. 如果存在，更新该批次的记录
                history[batchIndex] = currentRecord;
            } else {
                // 5. 如果不存在，添加新记录到开头
                history.unshift(currentRecord);
            }

            // 6. 限制历史记录数量（最多30条）
            if (history.length > 30) {
                history.splice(30);
            }

            // 7. 保存到本地并实时渲染
            saveHistoryToLocal(history);
            // 延迟渲染，确保DOM元素已就绪
            setTimeout(() => {
                renderHistoryList();
            }, 50);

            // 8. 调试日志
            const validCount = currentRecord.images.filter(url => url).length;
            addDebugLog(`实时保存历史记录：批次${currentBatchId}，已生成${validCount}/9张，${isFinal ? '完成' : '进行中'}`);
        }

        /**
         * 渲染历史记录列表
         */
        function renderHistoryList() {
            // 核心修复：先检查DOM元素是否存在
            const historyList = document.getElementById('historyList');
            if (!historyList) {
                console.error('历史记录容器不存在！');
                return;
            }
            
            // 先获取空状态元素（避免重复创建）
            let historyEmpty = document.getElementById('historyEmpty');
            if (!historyEmpty) {
                historyEmpty = document.createElement('div');
                historyEmpty.id = 'historyEmpty';
                historyEmpty.className = 'history-empty';
                historyEmpty.textContent = '暂无生成记录';
            }
            
            const history = loadHistoryFromLocal();

            // 安全清空列表（避免remove null）
            while (historyList.firstChild) {
                historyList.removeChild(historyList.firstChild);
            }

            if (history.length === 0) {
                // 显示空状态
                historyList.appendChild(historyEmpty);
                document.getElementById('clearHistoryBtn').disabled = true;
                return;
            }

            // 渲染每条历史记录
            history.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = `history-item ${currentHistoryIndex === index ? 'active' : ''}`;
                historyItem.dataset.index = index;

                // 计算有效图片数量
                const validCount = item.images.filter(url => url).length;
                // 显示状态（进行中/已完成）
                const statusText = item.isCompleted ? '已完成' : '生成中';

                // 时间显示
                const timeSpan = document.createElement('span');
                timeSpan.className = 'history-time';
                timeSpan.textContent = `${item.timeStr} (${statusText}：${validCount}/9)`;

                // 操作按钮
                const actionSpan = document.createElement('span');
                actionSpan.className = 'history-action';
                actionSpan.textContent = '点击查看';

                // 组装并添加点击事件
                historyItem.appendChild(timeSpan);
                historyItem.appendChild(actionSpan);
                historyItem.onclick = () => showHistoryItem(index);

                historyList.appendChild(historyItem);
            });

            // 启用清空按钮
            document.getElementById('clearHistoryBtn').disabled = false;
        }

        /**
         * 切换历史记录列表的显示/隐藏
         */
        function toggleHistoryList() {
            const historyList = document.getElementById('historyList');
            const showHistoryBtn = document.getElementById('showHistoryBtn');
            
            if (!historyList || !showHistoryBtn) return;
            
            if (historyList.style.display === 'none') {
                historyList.style.display = 'block';
                showHistoryBtn.textContent = '收起历史';
            } else {
                historyList.style.display = 'none';
                showHistoryBtn.textContent = '查看历史';
            }
        }

        /**
         * 显示指定索引的历史记录图片
         * @param {number} index 历史记录索引
         */
        function showHistoryItem(index) {
            const history = loadHistoryFromLocal();
            if (index < 0 || index >= history.length) {
                addDebugLog('无效的历史记录索引');
                return;
            }

            const item = history[index];
            currentHistoryIndex = index;

            // 重置九宫格容器
            const gridContainer = document.getElementById('gridContainer');
            gridContainer.innerHTML = '';
            generatedImageUrls = [...item.images]; // 更新当前图片数组

            // 显示保存全部按钮
            document.getElementById('saveAllBtn').style.display = 'block';
            document.getElementById('saveAllBtn').disabled = item.images.filter(url => url).length === 0;

            // 渲染每张图片
            item.images.forEach((imageUrl, imgIndex) => {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';
                gridItem.id = `gridItem-${imgIndex}`;

                const img = document.createElement('img');
                img.className = 'grid-img';

                if (imageUrl) {
                    img.src = imageUrl;
                    img.alt = `历史图片${imgIndex+1}`;
                    img.onerror = function() {
                        this.classList.add('error');
                        this.src = '';
                        this.textContent = '图片加载失败';
                    };

                    // 添加保存按钮
                    const saveBtn = document.createElement('button');
                    saveBtn.className = 'save-single-btn';
                    saveBtn.textContent = '保存图片';
                    saveBtn.onclick = function(e) {
                        e.stopPropagation();
                        saveSingleImage(imgIndex, imageUrl);
                    };

                    gridItem.appendChild(img);
                    gridItem.appendChild(saveBtn);
                } else {
                    img.classList.add('error');
                    img.src = '';
                    img.textContent = '生成失败';
                    gridItem.appendChild(img);
                }

                gridContainer.appendChild(gridItem);
            });

            // 更新历史列表选中状态
            document.querySelectorAll('.history-item').forEach((el, i) => {
                el.classList.toggle('active', i === index);
            });

            // 更新提示信息
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loading').textContent = `查看历史记录：${item.timeStr} ${item.isCompleted ? '(已完成)' : '(生成中)'}`;
            document.getElementById('progressTip').textContent = `共${item.images.filter(url => url).length}张有效图片`;

            addDebugLog(`显示第${index+1}条历史记录（${item.timeStr}）`);
        }

        /**
         * 清空所有历史记录
         */
        function clearAllHistory() {
            if (!confirm('确定要清空所有生成历史记录吗？此操作不可恢复！')) {
                return;
            }

            try {
                localStorage.setItem(HISTORY_STORAGE_KEY, '[]');
                currentHistoryIndex = -1;
                renderHistoryList();
                
                // 重置九宫格为初始状态
                initGridContainer();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('progressTip').textContent = '';
                
                addDebugLog('已清空所有历史记录');
                alert('所有历史记录已清空！');
            } catch (err) {
                addDebugLog(`清空历史记录失败：${err.message}`);
                alert('清空历史记录失败，请稍后重试');
            }
        }
    </script>
